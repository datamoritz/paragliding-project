<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Thermal Map</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha2034-QGf5V7lPzN3M3h3T4PzD0w2V2Z4w8u8W5C6T0C9F1U0T7Y2G1E0H4F4I1A4C7R4G8W3U5H3P5Q5R3G1L5"
          crossorigin=""/>

    <style>
        /* Map container MUST have a height */
        #map { 
            height: 85vh; /* Use 85% of the viewport height */
            width: 90%; 
            margin: 20px auto; /* Center the map horizontally */
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        </nav>
    
    <div class="container text-center mt-4">
        <h1 class="display-6">Interactive Thermal Flight Map</h1>
        <p class="lead">Thermals colored by **Average Climb Rate** (m/s).</p>
        <div id="map" class="shadow"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha2034-QGf5V7lPzN3M3h3T4PzD0w2V2Z4w8u8W5C6T0C9F1U0T7Y2G1E0H4F4I1A4C7R4G8W3U5H3P5Q5R3G1L5"
            crossorigin=""></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="map.js"></script>

</body>
</html>
