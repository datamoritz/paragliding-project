<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Thermal Map</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        #map { 
            height: 85vh;
            width: 90%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .toggle-buttons {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <div class="container text-center mt-4">
        <h1 class="display-6">Interactive Thermal Flight Map</h1>
        <p id="modeLabel" class="lead">Thermals colored by <b>Average Climb Rate</b> (m/s).</p>

        <!-- ðŸ”µ TOGGLE BUTTONS -->
        <div class="toggle-buttons">
            <button id="btnPast" class="btn btn-outline-primary me-2">Past Thermals</button>
            <button id="btnPred" class="btn btn-primary">Predicted Thermals</button>
        </div>

        <div id="map" class="shadow"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
