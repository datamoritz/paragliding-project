<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Entry Height Mapbox GL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Map container MUST have a height */
        #mapbox-map { /* <--- ID for Mapbox */
            height: 85vh; 
            width: 90%; 
            margin: 20px auto; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        </nav>
    
    <div class="container text-center mt-4">
        <h1 class="display-6">Thermal Entry Height Mapbox GL</h1>
        <p class="lead">Thermals colored by **Entry Altitude** (m).</p>
        <div id="mapbox-map" class="shadow"></div> </div>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="mapbox.js"></script> </body>
</html>
