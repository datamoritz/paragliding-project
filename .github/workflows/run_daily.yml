name: Run Daily Thermal Forecast

on:
  schedule:
    - cron: "0 1 * * *"     # runs every day at 01:00 UTC
  workflow_dispatch:         # allow manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run daily script
        run: python models/daily_script.py

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add models/thermal_predictions.geojson
          git commit -m "Daily thermal prediction update" || echo "No changes to commit"
          git push
